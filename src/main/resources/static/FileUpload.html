<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Upload and Download</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="upload-container">
    <input type="file" id="fileInput" class="file-input" accept=".jpg, .jpeg, .png">
    <label for="fileInput" class="file-label">Choose a file</label>
    <div id="fileName" class="file-name"></div>
    <button id="uploadBtn" class="upload-button">Upload</button>
    <button id="downloadBtn" class="download-button">Download</button>
    <a href="#" id="downloadLink" class="download-link" download></a>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
